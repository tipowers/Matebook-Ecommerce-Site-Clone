<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
        <title>Dev Ed Follow-Along</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./logo.svg" alt="logo"/>
                <h4 class="logo">Matebook</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./shopping-cart.svg" alt="cart"/>
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop of the future</h1>
                        <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./matebook.jpg" alt="matebook"/>
                </div>
            </section>

            <div class="laptop-select">
                <img src="./return.svg" alt="">
                <img src="./empty-dot.svg" alt="">
                <img src="./full-dot.svg" alt="">
                <img src="./empty-dot.svg" alt="">
                <img src="./next.svg" alt="">
            </div>
        </main>
    </body>
